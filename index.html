<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转中</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      color: #333;
    }
  </style>
  <script>
    (function() {
      var path = window.location.pathname;
      var prefix = '/api/index.html/';
      if (path.startsWith(prefix)) {
        var target = path.substring(prefix.length);
        try {
          target = decodeURIComponent(target);
        } catch (e) {}

        if (target && /^(https?:\/\/)/.test(target)) {
          // 立即跳转
          window.location.href = target;
          return;
        }
      }
      // 跳转失败：显示错误
      document.body.textContent = '无效链接';
      document.body.style.color = '#f5222d';
    })();
  </script>
</head>
<body>
  跳转中...
</body>
</html>
